<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Website Statistics</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .bar {
            fill-opacity: 0.7;
            transition: fill-opacity 0.3s;
        }

        .bar:hover {
            fill-opacity: 1;
        }

        .chart-title {
            text-anchor: middle;
            font-size: 24px;
        }

        .axis-label {
            font-size: 14px;
        }

        .section-label {
            font-weight: bold;
            text-anchor: middle;
        }

        /* Color palette for different sections */
        .Users { fill: #1f77b4; }
        .Groups { fill: #ff7f0e; }
        .UserGroups { fill: #2ca02c; }
        .Posts { fill: #d62728; }
        .GroupsActivity { fill: #9467bd; }
    </style>
</head>
<body>
    <div id="graph"></div>

    <script>
        // Enhanced example data with sections and subsections
        const data = [
            { section: 'Users', category: 'Regular Users', value: 100 },
            { section: 'Users', category: 'Admins', value: 10 },
            { section: 'Groups', category: 'Count', value: 15 },
            { section: 'UserGroups', category: 'Count', value: 5 },
            { section: 'Posts', category: 'Count', value: 200 },
            { section: 'Posts', category: 'Total Likes', value: 300 },
            { section: 'Posts', category: 'Total Did-It', value: 150 },
            { section: 'Posts', category: 'Total Comments', value: 400 },
            { section: 'GroupsActivity', category: 'Active', value: 12 },
            { section: 'GroupsActivity', category: 'Inactive', value: 3 }
        ];

        function createGraph(data) {
            const margin = { top: 60, right: 20, bottom: 100, left: 60 },
                  width = 960 - margin.left - margin.right,
                  height = 600 - margin.top - margin.bottom;

            const x0 = d3.scaleBand()
                        .rangeRound([0, width])
                        .paddingInner(0.1);

            const x1 = d3.scaleBand()
                        .padding(0.05);

            const y = d3.scaleLinear()
                        .rangeRound([height, 0]);

            const color = d3.scaleOrdinal()
                        .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd"]);

            const svg = d3.select("#graph").append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            const sections = data.map(d => d.section);
            const categories = data.map(d => d.category);
            x0.domain(sections);
            x1.domain(categories).rangeRound([0, x0.bandwidth()]);
            y.domain([0, d3.max(data, d => d.value)]);

            svg.append("text")
                .attr("class", "chart-title")
                .attr("x", (width / 2))             
                .attr("y", 0 - (margin.top / 2))
                .text("Website Statistics Overview");

            svg.append("g")
                .selectAll("g")
                .data(data)
                .enter().append("g")
                    .attr("transform", d => "translate(" + x0(d.section) + ",0)")
                .selectAll("rect")
                .data(d => [d])
                .enter().append("rect")
                    .attr("class", d => "bar " + d.section)
                    .attr("x", d => x1(d.category))
                    .attr("y", d => y(d.value))
                    .attr("width", x1.bandwidth())
                    .attr("height", d => height - y(d.value));

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x0))
              .selectAll(".tick text")
                .style("text-anchor", "start")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");

            svg.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y).ticks(null, "s"))
              .append("text")
                .attr("class", "axis-label")
                .attr("x", 2)
                .attr("y", y(y.ticks().pop()) + 0.5)
                .attr("dy", "0.32em")
                .attr("fill", "#000")
                .attr("font-weight", "bold")
                .attr("text-anchor", "start")
                .text("Value");

            const legend = svg.append("g")
                .attr("font-family", "sans-serif")
                .attr("font-size", 10)
                .attr("text-anchor", "end")
              .selectAll("g")
              .data(categories.slice().reverse())
              .enter().append("g")
                .attr("transform", (d, i) => "translate(0," + i * 20 + ")");

            legend.append("rect")
                .attr("x", width - 19)
                .attr("width", 19)
                .attr("height", 19)
                .attr("fill", color);

            legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9.5)
                .attr("dy", "0.32em")
                .text(d => d);
        }

        createGraph(data);
    </script>
</body>
</html>
