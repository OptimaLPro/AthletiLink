<!--
    This HTML file allows users to upload an image using a form.
    The selected image is sent to the ImgBB API for uploading.
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" id="input_img" onchange="fileChange()" accept="image/*">
        <input type="submit" value="Upload">
    </form>

</body>

</html>
<script>
    /**
     * Handles the file change event when an image is selected.
     */
    function fileChange() {
        var file = document.getElementById('input_img');
        var form = new FormData();
        form.append("image", file.files[0])

        var settings = {
            "url": "https://api.imgbb.com/1/upload?key=c423fa35563988c2655427158663de3b",
            "method": "POST",
            "timeout": 0,
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
            "data": form
        };


        $.ajax(settings).done(function (response) {
            console.log(response);
            var jx = JSON.parse(response);
            console.log(jx.data.url);


        });
    }
</script>
