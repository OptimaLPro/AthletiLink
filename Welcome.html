<!DOCTYPE html>
<html>

<head>
    <title>AthletiLink</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/Favicon/Regular/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            background-color: #282525;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            position: relative;
        }

        .logo-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: 80%;
            /* Adjust the width as needed */
            max-width: 960px;
            /* Set max-width if desired */
            animation: fadeIn 2.0s forwards 0.5s;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            /* Set opacity to 50% */
            z-index: -1;
            /* Place behind other content */
        }

        .video {
            width: 100%;
            height: 100%;
        }

        .sign-in-up-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            /* Arrange buttons horizontally */
            gap: 10px;
            /* Adjust spacing between buttons */
        }

        .btn {
            background-color: transparent !important;
            border: 1px solid #ffffff !important;
            color: #343a40 !important;
            font-size: 20px;
            /* Adjust the font size as needed */
            opacity: 1;
            animation: fadeIn 2.0s forwards 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .btn {
            background-color: transparent !important;
            border: 1px solid #ffffff !important;
            color: #ffffff !important;
            /* Text color in normal state */
            font-size: 20px;
            /* Adjust the font size as needed */
            opacity: 1;
            animation: fadeIn 2.0s forwards 0.5s;
            transition: background-color 0.3s ease, color 0.3s ease;
            /* Add color transition */
        }

        .btn:hover {
            background-color: #797979 !important;
            /* Desired hover background color */
            color: #000000 !important;
            /* Text color on hover (black) */
        }

        .btn a {
            color: inherit;
            /* Ensures link color matches button text color */
            text-decoration: none;
            /* Optional: removes underline from links */
            transition: color 0.3s ease;
            /* Transition for the link color */
        }

        .btn:hover a {
            color: inherit;
            /* Link color on hover (inherits from button) */
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="assets/images/logo-transparent-bg-white.png" alt="Logo" class="logo">
        <div class="video-container">
            <iframe width="960" height="540"
                src="https://www.youtube.com/embed/Yb2cX8qwCho?si=e3DF9m6XgUGnVhQv&&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;start=4"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen class="video"></iframe>
        </div>
        <div class="sign-in-up-container">
            <button type="button" class="btn"><a href="SignIn.html" style="color:rgb(255, 255, 255)"> Sign
                    In</a></button>
            <button type="button" class="btn"><a href="SignUp.html" style="color:rgb(255, 255, 255)"> Sign
                    Up</a></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
